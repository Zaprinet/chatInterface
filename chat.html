<!DOCTYPE html>
<html>
  <head>
    <title>Chat Interface</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="styles/chat.css">
<link rel="stylesheet" href="styles/general.css">
  </head>

  <body >
    <div class="full-interface">
      <div class="sidebar">
        <div class="parrot-icons">
          <img class="parrot" src="icons/twemoji--owl.png">
        </div>
        <div class="sb-icons">
          <img class="parrot" src="icons/humbleicons--chats.png">
        </div>
        <div class="sb-icons">
          <img class="parrot" src="icons/fa-solid--user-friends (1).png">
        </div>
        <div class="sb-icons">
          <img class="parrot" src="icons/ion--call-outline.png">
        </div>
        <div class="sb-icons">
          <img class="parrot" src="icons/ic--twotone-settings.png">
        </div>
          <div class="toggle">
          <img class="parrot" src="icons/heroicons-outline--logout (1).png">
          </div>
        <div class="sb-icons">
          <img class="parrot" src="icons/prince.jpg">
        </div>
      </div>
      <div class="friends-menu">
        <p class="chat-header">
          Chats
        </p>
        <div class="search-area">
          <div class="search-button">
            <img class="search-icon" src="icons/tabler--search.png">
          </div>
          <input class="search-bar" placeholder="Search...">
        </div>
        <div class="archive-area">
          <div class="archive-button">
            <img class="archive-icon" src="icons/ic--outline-archive.png">
          </div>
          <p class="archive-text">
            Archive
          </p>
        </div>
        <div class="chat-snippet">
          <div class="chat-dp">
            <img class="cdp" src="icons/Screenshot 2023-09-15 at 12.39.16.png">
          </div>
          <div class="chat-details">
            <p class="chat-name">
              Prince
            </p>
            <p class="chat-content">
              How far my guy?
            </p>
          </div>
        </div>
      </div>
      <div class="chat-box">
        <div class="cb-header">
          <div class="friend-name">
            <img class="cb-dp" src="icons/prince.jpg">
            <div class="fdp">
              <p class="friend-username">Christopher Ajayi</p>
              <p class="friend-status">Online</p>
            </div>
          </div>
          <div class="chatbox-icons">
            <img class="cb-icons" src="icons/bx--video.png">
            <img class="cb-icons" src="icons/ion--call-outline.png">
            <img class="cb-icons" src="icons/tabler--search.png">
            <img class="cb-icons" src="icons/mingcute--down-fill.png">
          </div>
        </div>
        <div class="cb-body">
            <div class="sender">
              send your stuffs to him in the following ways. tjhcdwbdiushzakbulibsdkgvjh sxikhdskudsasdndj sdduiohcsbdisdbjkacsb 
              <img class="cbc-icons" src="icons/ph--dots-three.png">
            </div>
            <div class="reciever">
              recieve your stuffs in the following manner so that there will not be any manner of trouble in our organisation.
              <img class="cbc-icons" src="icons/ph--dots-three.png">
            </div>
          </div>
        <div class="cb-footer">
          <div class="message-area">
            <img class="attachment" src="icons/clarity--attachment-line.png">
            <input class="message" type="search" placeholder="Write a message">
            <img class="emoji" src="icons/mdi--emoji-outline.png">
          </div>
          <div class="send-area">
            <img class="send" src="icons/carbon--send.png">
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
